<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch Video</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css"
    />
  </head>

  <body>
    <video
      id="player"
      controls
      playsinline
      preload="metadata"
      poster="https://cdn.jsdelivr.net/gh/mobiledropbox/landing_pages_scripts@main/assets/images/aeronje.jpg"
    >
      May problema browser mo bes.
    </video>

    <script
      type="module" // Gumamit ako ng ES6 or ECMAScript 6 imports/exports sa script na ito kaya required talaga ang module.
      src="https://cdn.jsdelivr.net/gh/mobiledropbox/landing_pages_scripts@main/google_chrome_gpu_adjustments/scripts/videoUrl.js"
    ></script>
    <script
      type="module" // Gumamit ako ng ES6 or ECMAScript 6 imports/exports sa script na ito kaya required talaga ang module.
      src="https://cdn.jsdelivr.net/gh/mobiledropbox/landing_pages_scripts@main/google_chrome_gpu_adjustments/scripts/playVideo.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>
  </body>
</html>
