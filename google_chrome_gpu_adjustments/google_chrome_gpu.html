  <title>google_chrome_gpu_adjustments</title>
  <script>
    window.onload = function() {
      // Dalawang tab mag-o-open isa para sa gpu console tapos isa para sa flags.

      window.open("chrome://flags/", "_blank");
    };
  </script>
</head>
